session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - goodbye
  - greet
  - weather
  - deny
  - stop
  - affirm
  - info_date
  - info_address
entities:
  - address
  - date-time
slots:
  address:
    type: unfeaturized
    auto_fill: false
  date-time:
    type: unfeaturized
    auto_fill: false
responses:
  utter_greet:
    - text: Hello, please tell us where and when we need to provide weather forecast services
  utter_goodbye:
    - text: Goodbye!
  utter_ask_address:
    - text: Where?
  utter_ask_date-time:
    - text: When?
  utter_default:
    - text: Sorry, The system does not understand what you are saying
actions:
  - utter_ask_address
  - utter_ask_date-time
  - utter_goodbye
  - utter_greet
  - utter_ask_continue
  - utter_default
forms:
  - weather_form
