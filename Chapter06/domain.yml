session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - goodbye
  - greet
  - query_knowledge_base:
      use_entities: [ ]
  - play_song
  - play_album
entities:
  - object_type
  - mention
  - attribute
  - object-type
  - song
  - singer
  - gender
slots:
  attribute:
    type: any
  gender:
    type: any
  knowledge_base_last_object:
    type: any
  knowledge_base_last_object_type:
    type: any
  knowledge_base_listed_objects:
    type: any
  knowledge_base_objects:
    type: any
  mention:
    type: any
  object_type:
    type: any
  singer:
    type: any
  song:
    type: any
responses:
  utter_greet:
    - text: 你好，我是 iSilly, 一个可以利用知识图谱帮你查询歌手、音乐和专辑的机器人。
  utter_goodbye:
    - text: 再见！
  utter_default:
    - text: 系统不明白您说的话
  utter_ask_rephrase:
    - text: 抱歉系统没能明白您的话，请您重新表述一次
actions:
  - action_response_query
  - utter_goodbye
  - utter_greet
  - utter_default
  - utter_ask_rephrase
