version: "2.0"
session_config:
  session_expiration_time: 0
  carry_over_slots_to_new_session: true
intents:
  - greet
  - goodbye
  - affirm
  - deny
  - book_ticket:
      use_entities: [ ]
  - info_city
  - info_date
entities:
  - city
  - date
slots:
  api_succeed:
    type: bool
  city_arrive:
    type: text
    influence_conversation: false
  city_depart:
    type: text
    influence_conversation: false
  date:
    type: text
    influence_conversation: false
responses:
  utter_greet:
    - text: Hello, welcome to Silly booking system.
  utter_goodbye:
    - text: Goodbye!
  utter_ask_city_depart:
    - text: Where do you start?
  utter_ask_city_arrive:
    - text: Where to go?
  utter_ask_date:
    - text: When to set off?
  utter_ask_confirm:
    - text: Are you sure you want to buy a ticket from {city_depart} to {city_arrive} on {date}?
  utter_ask_confirm_then_no:
    - text: Ok!
  utter_ask_confirm_then_yes:
    - text: Okay, tickets are being purchased for you!
  utter_api_succeed_true:
    - text: The booking is successful!
  utter_api_succeed_false:
    - text: An exception occurred in the ticket purchase API and the purchase failed. Please try again later!
actions:
  - action_buy_ticket
  - action_ticket_form_submit
  - utter_greet
  - utter_goodbye
  - utter_ask_confirm
  - utter_ask_confirm_then_no
  - utter_ask_confirm_then_yes
  - utter_api_succeed_true
  - utter_api_succeed_false
forms:
  ticket_form:
    city_depart:
      - type: from_entity
        entity: city
        role: departure
      - type: from_entity
        entity: city
        intent: info_city
    city_arrive:
      - type: from_entity
        entity: city
        role: destination
      - type: from_entity
        entity: city
        intent: info_city
    date:
      - type: from_entity
        entity: date
