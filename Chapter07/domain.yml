version: "2.0"
session_config:
  session_expiration_time: 0
  carry_over_slots_to_new_session: true
intents:
  - greet
  - goodbye
  - affirm
  - deny
  - book_ticket:
      use_entities: [ ]
  - info_city
  - info_date
entities:
  - city
  - date
slots:
  api_succeed:
    type: bool
  city_arrive:
    type: text
    influence_conversation: false
  city_depart:
    type: text
    influence_conversation: false
  date:
    type: text
    influence_conversation: false
responses:
  utter_greet:
    - text: 你好，欢迎使用 iSilly 订票系统。
  utter_goodbye:
    - text: 再见！
  utter_ask_city_depart:
    - text: 从哪里出发呢？
  utter_ask_city_arrive:
    - text: 到哪里去呢？
  utter_ask_date:
    - text: 什么时候出发？
  utter_ask_confirm:
    - text: 确定要购买{date}从{city_depart}出发到{city_arrive}的车票么？
  utter_ask_confirm_then_no:
    - text: 好的！
  utter_ask_confirm_then_yes:
    - text: 好的，正在为您购买车票！
  utter_api_succeed_true:
    - text: 订票成功
  utter_api_succeed_false:
    - text: 购票 API 出现异常，购买失败，请稍后重试!
actions:
  - action_buy_ticket
  - action_ticket_form_submit
  - utter_greet
  - utter_goodbye
  - utter_ask_confirm
  - utter_ask_confirm_then_no
  - utter_ask_confirm_then_yes
  - utter_api_succeed_true
  - utter_api_succeed_false
forms:
  ticket_form:
    city_depart:
      - type: from_entity
        entity: city
        role: departure
      - type: from_entity
        entity: city
        intent: info_city
    city_arrive:
      - type: from_entity
        entity: city
        role: destination
      - type: from_entity
        entity: city
        intent: info_city
    date:
      - type: from_entity
        entity: date
